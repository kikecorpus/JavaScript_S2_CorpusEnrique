<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Star Wars </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icon-library.com/images/star-wars-icon-png/star-wars-icon-png-22.jpg">
</head>
<body>
    <div id="contenedorDePagina">
        <div class="buscador">
            <h1>Buscar personaje de Star Wars</h1>

            <input type="text" id="searchInput" placeholder="nombre del personaje">
            <button id="botonBuscar">Buscar</button>
        </div>
       

        <div class="propiedades">
            <div><p id="name">Name</p></div>
            <div><p id="height">Height</p></div>
            <div><p id="mass">Mass</p></div>
            <div><p id="hair_color">Hair Color</p></div>
            <div><p id="skin_color">Skin Color</p></div>
            <div><p id="eye_color">Eye Color</p></div>
            <div><p id="birth_year">Birth Year</p></div>
            <div><p id="gender">Gender</p></div>
            <div><p id="homeworld">Homeworld</p></div>
            <div><p id="films">Films</p></div>
            <div><p id="species">Species</p></div>
            <div><p id="vehicles">Vehicles</p></div>
            <div><p id="starships">Starships</p></div>
            <div><p id="created">Created</p></div>
            <div><p id="edited">Edited</p></div>
            <div><p id="url">URL</p></div>

        </div>

    </div>
</body>
<script src="./script.js">
    
</script>
</html>
