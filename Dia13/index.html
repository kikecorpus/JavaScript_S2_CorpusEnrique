<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedorDePagina">

        <div class="titulo">
            <h1> BUSCADOR DE SUPER HEROES</h1>
        </div>

        <div class="search">
            <input type="text" id="valorInput">
            <button id="botonBuscar">Buscar</button>
        </div>

        <div class="carta">
            <div class="imgHero">
            <img id="imgHero" src="https://img.freepik.com/vector-premium/emblema-etiqueta-personaje-comico-superheroe_206636-530.jpg?semt=ais_hybrid&w=740&q=80" alt="">
            </div>

            <div class="parrafo">
                   <h2 id="nombre"></h2>
                    <p><strong>Nombre real:</strong> <span id="nombreReal"></span></p>
                    <p><strong>Primera aparición:</strong> <span id="primeraAparicion"></span></p>
                    <p><strong>Afiliación:</strong> <span id="afiliacion"></span></p>
                    <p><strong>Base:</strong> <span id="base"></span></p>
                    <h4>Powerstats:</h4>
                    <ul>
                        <li>Inteligencia: <span id="inteligencia"></span></li>
                        <li>Fuerza: <span id="fuerza"></span></li>
                        <li>Velocidad: <span id="velocidad"></span></li>
                        <li>Durabilidad: <span id="durabilidad"></span></li>
                        <li>Poder: <span id="poder"></span></li>
                        <li>Combate: <span id="combate"></span></li>
                    </ul>
            </div>

        </div>

    </div>

    
</body>
<script src="./script/script.js"></script>
</html>
